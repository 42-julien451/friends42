<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Friends42</title>
	<link href="/static/css/bootstrap530a1.min.css" rel="stylesheet">
	<link href="/static/css/common.css" rel="stylesheet">
	<link rel="manifest" href="/manifest.json">
	<link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
	<link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png"/>
	<meta name="theme-color" content="rgb(43, 48, 53)"/>
	{% block css %}{% endblock %}
	{% if theme and theme.enabled %}
		<style>
			{{ theme.css|safe }}
		</style>
	{% endif %}
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-2 shadow">
	<div class="container-fluid">
		<a class="navbar-brand position-relative" href="/">
			<img src="/static/img/android-chrome-192x192.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
			Friends42<span class="text-muted text-beta">Î²eta</span></a>
		<button class="btn btn-secondary hide-navbar" hidden id="qc-friends"><i class="fa-solid fa-user-group"></i>
		</button>
		<button class="btn btn-secondary hide-navbar" hidden id="qc-cluster"><i class="fa-solid fa-layer-group"></i>
		</button>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
		        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/">Clusters</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/friends/">Amis</a>
				</li>
			</ul>
			<div class="d-flex" role="search">
				<input class="form-control" id="globalSearch" type="search" placeholder="Rechercher..." aria-label="Search">
				<button type="button" id="globalSearchButton" aria-label="Search" class="btn btn-outline-light mx-1">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
				<button type="button" class="btn btn-outline-success online me-1" aria-label="Add friend"
				        id="globalAddFriend">
					<i class="fa-solid fa-user-plus"></i> <i hidden class="spinner-border spinner-border-sm"></i>
				</button>
				<button type="button" class="btn btn-secondary" aria-label="Settings"
				        onclick="location.href = '/settings/';">
					<i class="fa-solid fa-gear"></i></button>
			</div>
		</div>
	</div>
</nav>
<div class="toast-container position-fixed top-0 end-0 p-3">
	<div id="liveToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
	     aria-atomic="true">
		<div class="d-flex">
			<div class="toast-body" id="toast_body">
			</div>
			<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
			        aria-label="Close"></button>
		</div>
	</div>
</div>
{% block content %}{% endblock %}
<script src="/static/js/bootstrap530a1.min.js"></script>
<script src="/static/js/common.js"></script>
{% block scripts %}{% endblock %}
{% if theme and theme.enabled %}
	<script>
		{{ theme.javascript|safe }}
	</script>
{% endif %}

<link href="/static/fontawesome/css/fontawesome.min.css" rel="stylesheet">
<link href="/static/fontawesome/css/solid.min.css" rel="stylesheet">
<link href="/static/fontawesome/css/regular.min.css" rel="stylesheet">
<link href="/static/fontawesome/css/brands.min.css" rel="stylesheet">
</body>
</html>
